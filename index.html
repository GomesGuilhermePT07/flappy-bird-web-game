<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GG | Flappy Bird</title>
</head>
<body>
    <div class="logo-png">
        <img src="./img/GGomes Logotipo dark mode.png" alt="GGomes Logotipo">
    </div>

    <div id="game">
        <div id="bird">🐦</div>
        <div class="pipe" id="pipe-top"></div>
        <div class="pipe" id="pipe-bottom"></div>
        <div id="score">0</div>
        <div class="cloud" style="width: 80px; height: 50px; top: 50px;"></div>
        <div class="cloud" style="width: 100px; height: 60px; top: 120px; animation-delay: 15s;"></div>
        <div class="cloud" style="width: 90px; height: 55px; top: 200px; animation-delay: 30s;"></div>

    </div>

    <div class="water-mark">
        <img src="./img/GGomes Logotipo dark mode.png" alt="GGomes Logotipo">
        <h2>Powered by <strong>Guilherme Gomes</strong>.</h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
